<html>
<head>
	<title>index.html</title>
	<meta charset="utf-8">
	<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/font/iconfont.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

	 <!-- Swiper -->
    <div  class="swiper-container" id="swiper-container">
    		<div id="music">
    			<img src="images/music2.png">
    		</div>
        <div class="swiper-wrapper">
            <div class="swiper-slide" id="slide1">
         		<p class="ani" swiper-animate-effect="flip" swiper-animate-duration="1.0s" swiper-animate-delay="0.5s">
         			<img id="logo" src="images/logo2.png">
         		</p>
            </div>
            <div class="swiper-slide">
            	<p class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.0s" swiper-animate-delay="0.5s"> 
			<img src="images/sh1.png">
            	</p>
            	<p class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1.0s" swiper-animate-delay="1.5s"> 
			<img src="images/sh2.png">
            	</p>
            	<p class="ani" swiper-animate-effect="fadeInLeft
" swiper-animate-duration="1.0s" swiper-animate-delay="2.5s"> 
			<img src="images/sh3.png">
            	</p>
            	<p class="ani" swiper-animate-effect="fadeInRight
" swiper-animate-duration="1.0s" swiper-animate-delay="3.5s"> 
			<img src="images/sh4.png">
            	</p>
            </div>
            <div class="swiper-slide">
			<p class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1.0s" swiper-animate-delay="0.5s"> 
			<img src="images/next.png">
            	</p>
        	<button class="ani" id="enter" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.0s" swiper-animate-delay="1.0s"><img src="images/enter2.png"></button>
            </div>
           
        </div>
    </div>


    <div id="mainContent">
    	<div id="header">iScroll</div>
		<div id="wrapper">
			<div id="scroller">
				<ul></ul>
			</div>
		</div>

		<div id="footer">
			<div id="skill">
				<span>技能</span>
				<i class="iconfont icon-jineng"></i>
			</div>

			<div id="work">
				<span>经历</span>
				<i class="iconfont icon-gongzuojingli"></i>
			</div>

			<div id="project">
				<span>项目</span>
				<i class="iconfont icon-xiangmu"></i>
			</div>

			<div id="me">
				<span>我</span>
				<i class="iconfont icon-iconfontwohover"></i>
			</div>

		</div>
    </div>

	<script type="text/javascript"  src="js/index.js"></script>
</body>
</html>
